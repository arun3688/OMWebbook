<h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:Times; font-size:18pt; font-weight:600; color:#000000;">Variability and Subtyping</p>
</h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:Times New Roman; font-size:12pt; color:#000000;">What is wrong with this class?</p><br>
<textarea rows=6 class="target" id=check0textarea>
class Happy
  Boolean           right(fixed = true);
  parameter Integer h = 15;
  constant  Integer m = h + 28;
  parameter Real    k = 32;
end Happy;
</textarea>  <div id=check0div> </div> <br>
<h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:Times; font-size:14pt; font-weight:600; color:#000000;"><button type="button" class="btn btn-info" data-toggle="collapse" data-target="#answer1">Answer</button></p>
</h1>
<div id="answer1" class="collapse">
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:Times New Roman; font-size:12pt; color:#000000;">The constant m cannot be set to a non-constant value, in this case h + 28, with h having parameter variability meaning that it can be changed between simulations whereas m is always the same.</p><br>
<textarea rows=6 class="target" id=check1textarea>
class Happy
  Boolean           right(fixed = true);
  parameter Integer h = 15;
  constant  Integer m = h + 28;
  parameter Real    k = 32;
end Happy;
</textarea>  <div id=check1div> </div> <br>
