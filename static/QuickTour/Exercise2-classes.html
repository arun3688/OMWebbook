<h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times'; font-size:18pt; font-weight:600; color:#000000;">Question</span></p>
</h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">What is an instance?</span></p><br>
<h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times'; font-size:14pt; font-weight:600; color:#000000;"><button type="button" class="btn btn-info" data-toggle="collapse" data-target="#answer1">Answer</button></span></p>
</h1>
<div id="answer1" class="collapse">
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">An instance of a class is an object created by instantiation of the class. </span></p><br>
</div>
<h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times'; font-size:18pt; font-weight:600; color:#000000;">Creating Instances</span></p>
</h1>
<textarea rows=4 class="target" id=check0textarea>
class Dog
  constant Real legs = 4;
  parameter String name = "Dummy";
end Dog;
</textarea>  <div id=check0div> </div> <br>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">Create an instance of the class </span><span style=" font-family:'Courier New'; font-size:12pt; color:#000000;">Dog</span><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">. </span></p><br>
<textarea class="target" id=check1textarea>

</textarea>  <div id=check1div> </div> <br>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">Create another instance and give the dog the name "Tim".</span></p><br>
<textarea class="target" id=check2textarea>

</textarea>  <div id=check2div> </div> <br>
<h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times'; font-size:14pt; font-weight:600; color:#000000;"><button type="button" class="btn btn-info" data-toggle="collapse" data-target="#answer2">Answer</button></span></p>
</h1>
<div id="answer2" class="collapse">
<textarea rows=3 class="target" id=check3textarea>
class DogInst
  Dog d;
end DogInst;
</textarea>  <div id=check3div> </div> <br>
<textarea rows=3 class="target" id=check4textarea>
class DogTim
  Dog t(name="Tim");
end DogTim;
</textarea>  <div id=check4div> </div> <br>
<h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times'; font-size:12pt; font-weight:600; color:#000000;">Simulation of Dog and DogTim</span></p>
