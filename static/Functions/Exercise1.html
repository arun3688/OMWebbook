<h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times'; font-size:12pt; font-weight:600; color:#000000;">NFaculty</span></p>
</h1>
<textarea rows=8 class="target" id=check3textarea>
function NFaculty
  input Integer n;
  output Integer fak = 1;
algorithm
  for i in 2:n loop
    fak := i*fak;
  end for;
end NFaculty;
</textarea>  <div id=check3div> </div> <br>
