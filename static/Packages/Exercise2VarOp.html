<h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times'; font-size:18pt; font-weight:600; color:#000000;">Inheriting packages</span></p>
</h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">Inherit the package </span><span style=" font-family:'Courier New'; font-size:12pt; color:#000000;">Geometry</span><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;"> into a class </span><span style=" font-family:'Courier New'; font-size:12pt; color:#000000;">GeometryUser</span><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">, which is calling functions from </span><span style=" font-family:'Courier New'; font-size:12pt; color:#000000;">Geometry</span><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">.<br/></span></p><br>
<textarea rows=3 class="target" id=check0textarea>
class GeometryUser

end GeometryUser;
</textarea>  <div id=check0div> </div> <br>
<textarea rows=39 class="target" id=check1textarea>
package Geometry
  constant Real PI = 3.1415926536;

  type Distance = Real(unit = "m");

  function RectangleArea
    input Distance B;
    input Distance H;
    output Distance area;
  algorithm
    area := B*H;
  end RectangleArea;


  function TriangleArea
    input Distance B;
    input Distance H;
    output Distance area;
  algorithm
    area := RectangleArea(B, H)/2;
  end TriangleArea;


  function CirclePerimeter
    input Distance radius;
    output Distance perimeter;
  algorithm
    perimeter := 2*PI*radius;
  end CirclePerimeter;


  function CircleArea
    input Distance radius;
    output Distance area;
  algorithm
     area := PI*radius^2;
  end CircleArea;

end Geometry;
</textarea>  <div id=check1div> </div> <br>
<h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times'; font-size:14pt; font-weight:600; color:#000000;"><button type="button" class="btn btn-info" data-toggle="collapse" data-target="#answer2">Answer</button></span></p>

end GeometryUser;
